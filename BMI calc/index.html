<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>BMI CALCULATOR</title>
  <link rel="stylesheet" href="style.css">
  </head>
  <body>
<h2>BMI Calculator</h2>

<label for="Weight">Weight  :</label>
<input id="weight" type="text" name="in kg" value="" placeholder="in Kg"><br><br>
<label for="Height">Height  :</label>
<input id="height" type="text" name="in meter" value="" placeholder="in Meter"><br><br>
<button class="btn"onclick="calculatebmi()" type="button" name="button">Submit</button>
<button onclick="reload()" type="button" name="button">Clear</button>


<h2 id="heading"></h2>
<p id="bmioutput"></p>
<p id="message"></p>
    <script src="index.js" charset="utf-8"></script>
  </body>
</html>
